<!DOCTYPE html>
<html>
<head>
<style></style>	
<script src="/lib/ol-whitespace.js"></script> 
</head>
<body>

<h1>Test Page</h1>
<script type="text/javascript">
var callback = function(features){
	console.log('Receive '+features.length+' features.');
	for (var i = 0; i < features.length; i++){
		console.log(features[i]);
	}	
};

var test = function(data, response){
/* 	if (data) debugger;
	console.log(data); */
	try {
        var config = {
                'featureNS': 'http://mapserver.gis.umn.edu/mapserver',
                'featureType': 'Historische_Messtischblaetter_WFS'
        };
        features = new ol.format.WFS(config).readFeatures(data);
        callback(features);
	} catch (e) {
		console.log(e);
	}
};

// send http request for getting the testing data
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function(e){
	var response = e.currentTarget;
	test(response.responseText, response)
//	if (response.status == 200 && response.readyState == 4) {
//		//txt = xmlhttp.responseText;
//	}
};
xmlhttp.open("GET","http://localhost:8765/test/wfs/wfs-data.complete.xml",true);
xmlhttp.send();

</script>

</body>
</html>
