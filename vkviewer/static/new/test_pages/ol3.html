<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css"
	type="text/css">
<style>
html,body {
	height: 100%;
	width: 100%;
	margin: 0;
	overflow: hidden;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

#map {
	width: 100%;
	height: 100%;
}
</style>
<script src="http://localhost:8080/vkviewer/static/new/lib/ol.js"></script>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
var map = new ol.Map({
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        })
    ],
    renderer: 'canvas',
    target:'map',
    view: new ol.View2D({
        projection: 'EPSG:900913',
        center: [1528150, 6630500],
        zoom: 10 
    })
});

var layer_compare = new ol.layer.Tile({
    source: new ol.source.TileWMS({
        url: 'http://194.95.145.43/mapcache',
		params: {
			'LAYERS':'messtischblaetter',
			'TIME':1912,
			'VERSION': '1.1.1'
		}, 
		projection: 'EPSG:900913'
	})
});
map.addLayer(layer_compare);

// now create a layer prototype object
var Inheritance = function(settings){
    settings.source = new ol.source.TileWMS({  
        url: 'http://194.95.145.43/mapcache',
        params: {
            'LAYERS':'messtischblaetter',
            'TIME':settings.time,
            'VERSION': '1.1.1'
        }, 
        projection: 'EPSG:900913'
    });
    ol.layer.Tile.call(this, settings);
};
ol.inherits(Inheritance, ol.layer.Tile);

var layer_test = new Inheritance({'time':1913});
map.addLayer(layer_test);

</script>

</body>
</html>
