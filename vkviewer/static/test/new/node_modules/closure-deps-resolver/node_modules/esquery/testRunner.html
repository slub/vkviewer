<!DOCTYPE html>
<html>
    <head>
        <title>Test Runner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
            html, body, #graphicalLogger {
                padding: 0;
                margin: 0;
                outline: 0;
                border: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="node_modules/jstestr/jstestr/logger/graphicalLogger.css"></link>
    </head>
    <body>
        <div id="graphicalLogger"></div>
        
        <script src="node_modules/jstestr/requirejs/require.js"></script>
        <script type="text/javascript">
            require({
                baseUrl: ".",
                packages: [{
                    name: "jstestr",
                    location: "node_modules/jstestr/jstestr"
                }]
            }, [
                "jstestr/logger/browserLoggers",
                "jstestr/runner/browserRunner"
            ], function (browserLoggers, browserRunner) {
                browserLoggers();
                browserRunner();
            });
        </script>
        </script>
    </body>
</html>
